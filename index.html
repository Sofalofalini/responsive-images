    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
    <section class="hero">

    </div>
    
    <div class="row"> 
        <div class="col">
            <img class="cat-1" src="./images/cat-1.jpg"></img>
        </div>
        <div class="col">
            <img class="cat-2" src="./images/cat-2.jpg"></img>
        </div>
        <div class="col">
            <img class="cat-3" src="./images/cat-3.jpg"></img>
        </div>
